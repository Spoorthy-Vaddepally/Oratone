<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Speech</title>
    <link rel="stylesheet" href="tts.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=account_circle" />
</head>

<body>
    <nav>
    <a href="index.html"><img id="logol" src="images-p/oratone_large-removebg-preview.png" alt="logo"></a>
        <button id="login" class="navb">log in</button>
    </nav>
    <p class="head"> Type, Click, and Generate Voice in Seconds!</p>
    <main>
        <textarea name="box" id="box" cols="50" rows="10" placeholder="Enter the text here..."></textarea>
    </main>
    <div class="flex">
    <div class="enter">Select voice:</div>
    <select class="voices" name="select" id="select">
        <option value="english">english</option>
    </select>
</div>
    <div class="pitch">
        <label for="pitch">Pitch:</label>
        <input type="range" id="pitch" min="0.1" max="2" step="0.1" value="1">
        <span id="pitch-value">1.0</span>
    </div>
    <div class="rate">
        <label for="rate">Speed:</label>
        <input type="range" id="rate" min="0.1" max="2" step="0.1" value="1">
        <span id="rate-value">1.0</span>
    </div>
    <div class="generate">
    <button id="button" class="button button1" type="submit">Generate</button>
</div>

    <script src="tts.js"></script>
</body>

</html>
